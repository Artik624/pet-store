<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Pet-Store</title>
        <h:outputStylesheet library="css" name="index.css"/>

    </h:head>

    <h:body>
       <div class="content">
        <h1>Welcome to Pet-Store</h1>
        <h:form id="loginForm">
            <label for="email">Enter email</label>
            <h:inputText id="email" required="true" validator="#{loginBean.validateEmail}" requiredMessage="Required" />
            <h:message id="emailMessage" for="email" styleClass="#{loginBean.isEmailValid ? 'validMessage' : 'invalidMessage'}" />
            <label for="password">Enter password</label>
            <h:inputSecret id="password" required="true" value="#{loginBean.password}" requiredMessage="Required" />
            <h:message for="password" styleClass="#{loginBean.isPasswordValid ? 'validMessage' : 'invalidMessage'}" />
            <h:commandButton id="loginBtn" value="Login" action="#{loginBean.validateLogin}" styleClass="commandButton">
                <f:resetValues render="loginForm:email" />
            </h:commandButton>
            <h:outputLabel value="#{loginBean.loginMessage}" styleClass="#{loginBean.isLoginValid ? 'validMessage' : 'invalidMessage'}" />
            <h:message for="loginBtn" styleClass="loginBean.isLoginValid ? 'validMessage' : 'invalidMessage'}" />
        </h:form>
        <h:form>
            <h:outputLabel>Not a member? Register or Continue as guest</h:outputLabel>
            <h:commandButton value="Register" action="register.xhtml?faces-redirect=true" styleClass="commandButton" />
            <h:commandButton value="Continue as guest" action="#{loginBean.continueAsGuest}" styleClass="commandButton" />
        </h:form>
    </div>
        
       
    </h:body>

</html>
