<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Pet-Store</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </h:head>

    <h:body>
        <h1>Welcome</h1>

        <h:form>
        	<h:outputLabel>Sign in</h:outputLabel>
        	<br/>
            <h:outputLabel for="email">Enter Your Email: </h:outputLabel>
            <h:inputText id="email" required="true" value="#{loginBean.email}" validator="#{loginBean.validateEmail}" requiredMessage="Required"/>
            <h:message for="email" styleClass="#{loginBean.isEmailValid ? 'validMessage' : 'invalidMessage'}"/>
            	
            
            <br/>
            <h:outputLabel for="password">Enter Your Password: </h:outputLabel>
			<h:inputSecret id="password" required="true" value="#{loginBean.password}" requiredMessage="Required" />
			<h:message for="password" styleClass="#{loginBean.isPasswordValid ? 'validMessage' : 'invalidMessage'}"/>
				
			
            <br/>

            <h:commandButton id="loginBtn" value="Login" action="#{loginBean.validateLogin}" />
            <br/>
            <h:outputLabel value="#{loginBean.loginMessage}" styleClass="#{loginBean.isLoginValid ? 'validMessage' : 'invalidMessage'}"></h:outputLabel>
            <h:message for="loginBtn" styleClass="loginBean.isLoginValid ? 'validMessage' : 'invalidMessage'}"/>
            
        </h:form>
        <h:form>
        	<br/>
        	<h:outputLabel>Not a member? Register or Continue as quest</h:outputLabel>
        	<br/>
			<h:commandButton value="Register" action="register.xhtml?faces-redirect=true" />
			<br/>
			<h:commandButton value="Continue as guest" action="view_pets" />
            
        </h:form>
        
       
    </h:body>

</html>
