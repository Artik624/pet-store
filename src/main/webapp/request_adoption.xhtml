<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
	<meta charset="ISO-8859-1"></meta>
	<title>Insert title here</title>
</head>
<h:body>
	

	<table>
		<tr>
			<td>
				<h:form>
					<h:commandButton value="Logout" action="#{dashboardBean.logout}"></h:commandButton>
					<input type="button" value="Back" onclick="window.history.back();" />
					
				</h:form>
				
			</td>
		</tr>
		<tr>
			<td>
				
				<h:form id="petForm" enctype="multipart/form-data"  style="display: flex; flex-wrap: wrap;">
					
					<div style="flex; padding: 10px; border: 1px solid black">
               			<h:outputText value = "Name: #{adoptionBean.pet.name}"/><br/>
		            	<h:outputText value="Age: #{adoptionBean.pet.age}" /><br/>
		            	<h:outputText value="Category: #{adoptionBean.pet.category}" /><br/>
		            	<h:outputText value="Gender: #{adoptionBean.pet.genderString}" /><br/>
		            	<h:outputText value="Weight: #{adoptionBean.pet.weight}" /><br/>
		            	<h:outputText value="Height #{adoptionBean.pet.height}" /><br/>
		            	<h:outputText value="Length: #{adoptionBean.pet.length}" /><br/>
		            	<h:outputText value="Short Description: #{adoptionBean.pet.fullDescription}" /><br/>
		            	<h:outputText value="Full Description: #{adoptionBean.pet.shortDescription}" /><br/>
						<h:graphicImage library="images" name="#{adoptionBean.pet.photo}" style="width: 300px; height:300px;"/><br/>
						
					</div>
					<div style="flex; padding: 10px; border: 1px solid black">
               			<h:outputText value = "Name: #{adoptionBean.owner.firstName}, #{owner.lastName}"/><br/>
               			<h:outputText value = "Email: #{adoptionBean.owner.email}"/><br/>
               			<h:outputText value = "Phone: #{adoptionBean.owner.phone}"/><br/>
               			<h:outputText value = "Address: #{adoptionBean.owner.city}, #{adoptionBean.owner.street} #{adoptionBean.owner.streetNumber}"/>
               			<br/>
						
					</div>
					<br/>
					
					
				</h:form>
			</td>
			<td>
				
			        <h:form>
			        	
			        	<p:growl id="growl" showDetail="true" sticky="true"  /> 
				        <h:inputTextarea value="#{adoptionBean.adoptionMessage}" />
						<br/>
						
						<h:commandButton value="Send Message" action="#{adoptionBean.sendAdoptionMessage}" /> 
								
						
				        <br/>
				        <h:outputText id="test" value="#{adoptionBean.adoptionRequestResponse}"></h:outputText>
			        	
			        </h:form>
			</td>
			
			
		
		</tr>
	
	</table>
			        
			       
	
</h:body>
</html>
