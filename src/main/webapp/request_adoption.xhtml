<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
	<meta charset="ISO-8859-1"></meta>
	<title>Insert title here</title>
</head>
<h:body>
	<f:metadata>
        <f:viewParam name="id" value="#{adoptionBean.petID}" />
        <f:event type="preRenderView" listener="#{adoptionBean.viewPetDetails}" />
        <f:event type="preRenderView" listener="#{adoptionBean.viewOwner}" />
        
    </f:metadata>
	<table>
		<tr>
			<td>
				<h:form id="petForm" enctype="multipart/form-data"  style="display: flex; flex-wrap: wrap;">
					<div style="flex; padding: 10px; border: 1px solid black">
						<ui:repeat value="#{adoptionBean.viewPet}" var="pet" >
							
		               			<h:outputText value = "Name: #{pet.name}"/><br/>
				            	<h:outputText value="Age: #{pet.age}" /><br/>
				            	<h:outputText value="Category: #{pet.category}" /><br/>
				            	<h:outputText value="Gender: #{pet.genderString}" /><br/>
				            	<h:outputText value="Weight: #{pet.weight}" /><br/>
				            	<h:outputText value="Height #{pet.height}" /><br/>
				            	<h:outputText value="Length: #{pet.length}" /><br/>
				            	<h:outputText value="Short Description: #{pet.fullDescription}" /><br/>
				            	<h:outputText value="Full Description: #{pet.shortDescription}" /><br/>
								<h:graphicImage library="images" name="#{pet.photo}" style="width: 300px; height:300px;"/><br/>
			            	  	
								<br/>
							
						
	           		 	</ui:repeat>
					</div>
					<div style="flex; padding: 10px; border: 1px solid black">
						<ui:repeat value="#{adoptionBean.owner}" var="owner" >
							
		               			<h:outputText value = "Name: #{owner.firstName}, #{owner.lastName}"/><br/>
		               			<h:outputText value = "Email: #{owner.email}"/><br/>
		               			<h:outputText value = "Phone: #{owner.phone}"/><br/>
		               			<h:outputText value = "Address: #{owner.city}, #{owner.street} #{owner.streetNumber}"/><br/>
				            	
			            	  	
								<br/>
							
						
	           		 	</ui:repeat>
					</div>
					
					
				</h:form>
			
			<h:panelGroup id="petPanel" rendered="#{adoptionBean.showPetPanel}"  value="#{adoptionBean.viewPet}" var="pet">
				
			</h:panelGroup> 
			</td>
			
			
			<td>
				
			</td>
			<td>
			Message for owner
			</td>
			
			
		
		</tr>
	
	</table>

</h:body>
</html>
