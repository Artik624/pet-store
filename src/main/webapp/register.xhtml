<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Register</title>
         <h:outputStylesheet library="css" name="register.css"/>
               <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    		<meta http-equiv="Pragma" content="no-cache" />
    		<meta http-equiv="Expires" content="0" />
    </h:head>
       <h1>Pet-Store</h1>
	<br/>

	<h:body>
	    <div class="content">
	        <h1>Registration</h1>
	        <h:form id="registrationForm">
	            <div class="form-row">
	                <div class="form-group">
	                    <h:outputLabel for="firstName">First Name</h:outputLabel>
	                    <h:inputText id="firstName" required="true" validator="#{registerBean.validateFirstName}" requiredMessage="Required"/>
	                    <h:message id="firstNameMsg" for="firstName" styleClass="#{registerBean.isFirstNameValid ? 'validMessage' : 'invalidMessage'}"/>
	                </div>
	                <div class="form-group">
	                    <h:outputLabel for="street">Street Name</h:outputLabel>
	                    <h:inputText id="street" required="true" validator="#{registerBean.validateStreet}" requiredMessage="Required"/>
	                    <h:message for="street" styleClass="#{registerBean.isStreetValid ? 'validMessage' : 'invalidMessage'}"/>
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-group">
	                    <h:outputLabel for="lastName">Last Name</h:outputLabel>
	                    <h:inputText id="lastName" required="true" validator="#{registerBean.validateLastName}" requiredMessage="Required"/>
	                    <h:message for="lastName" styleClass="#{registerBean.isLastNameValid ? 'validMessage' : 'invalidMessage'}"/>
	                </div>
	                <div class="form-group">
	                    <h:outputLabel for="streetNum">Street Number</h:outputLabel>
	                    <h:inputText id="streetNum" required="true" validator="#{registerBean.validateStreetNumber}" requiredMessage="Required"/>
	                    <h:message for="streetNum" styleClass="#{registerBean.isStreetNumberValid ? 'validMessage' : 'invalidMessage'}"/>
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-group">
	                    <h:outputLabel for="phone">Phone Number</h:outputLabel>
	                    <h:inputText id="phone" required="true" validator="#{registerBean.validatePhone}" requiredMessage="Required"/>
	                    <h:message for="phone" styleClass="#{registerBean.isPhoneValid ? 'validMessage' : 'invalidMessage'}"/>
	                </div>
	                <div class="form-group">
	                    <h:outputLabel for="email">Email</h:outputLabel>
	                    <h:inputText id="email" required="true" validator="#{registerBean.validateEmail}" requiredMessage="Required"/>
	                    <h:message for="email" styleClass="#{registerBean.isEmailValid ? 'validMessage' : 'invalidMessage'}"/>
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-group">
	                    <h:outputLabel for="city">City</h:outputLabel>
	                    <h:inputText id="city" required="true" validator="#{registerBean.validateCity}" requiredMessage="Required"/>
	                    <h:message for="city" styleClass="#{registerBean.isCityValid ? 'validMessage' : 'invalidMessage'}"/>
	                </div>
	                <div class="form-group">
	                    <h:outputLabel for="password">Password</h:outputLabel>
	                    <h:inputText id="password" required="true" validator="#{registerBean.validatePassword}" requiredMessage="Required"/>
	                    <h:message for="password" styleClass="#{registerBean.isPasswordValid ? 'validMessage' : 'invalidMessage'}"/>
	                </div>
	            </div>
	            <h:form>
	            <h:outputText id="registrationMsg" value="#{registerBean.registerMessage}"></h:outputText>
	            <div class="form-buttons">
	            	<h:commandButton id="submitBtn" value="Submit" action="#{registerBean.createUser}" styleClass="commandButton">
	            		<f:ajax execute="@form"  render="@form"></f:ajax>
	            	</h:commandButton>
	            </div>
	            </h:form>
	        </h:form>
	        <h:form>
            <div class="form-buttons">
                <h:commandButton id="backBtn" value="Back" action="index.xhtml?faces-redirect=true" styleClass="commandButton" />
            </div>
            </h:form>
	    </div>
	</h:body>



</html>
